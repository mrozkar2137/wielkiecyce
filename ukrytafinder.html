<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ukryta Prawda - wyszukiwarka odcinków</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0e0e0d 0%, #1a1a18 100%);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      color: #02c6d1;
      margin-bottom: 30px;
      text-align: center;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px 15px;
      width: 260px;
      border: 2px solid #02c6d1;
      border-radius: 8px;
      background: #1c1c1a;
      color: #f5f5f5;
      font-size: 15px;
      outline: none;
    }

    label {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      background: #02c6d1;
      border: none;
      border-radius: 8px;
      color: #0e0e0d;
      font-weight: bold;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #03d9e5;
    }

    .episodes {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .episode-card {
      background: #1a1a18;
      border-left: 5px solid #02c6d1;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease;
    }

    .episode-card:hover {
      transform: scale(1.02);
    }

    .episode-number {
      color: #02c6d1;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .episode-desc {
      color: #ddd;
      font-size: 15px;
      line-height: 1.5;
    }

    .episode-link {
      display: inline-block;
      margin-top: 10px;
      color: #02c6d1;
      text-decoration: none;
      font-weight: bold;
    }

    .episode-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .episode-card {
        padding: 15px;
      }
      input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Ukryta Prawda – wyszukiwarka odcinków</h1>

  <div class="controls">
    <input type="text" id="search" placeholder="Wpisz słowa kluczowe..." />
    <label><input type="checkbox" id="exactMatch"> Dokładne dopasowanie</label>
    <div class="buttons">
      <button id="searchBtn">Szukaj</button>
      <button id="randomBtn">Wylosuj</button>
    </div>
  </div>
	<p id="resultCount" style="margin-bottom: 15px; color: #02c6d1; font-weight: bold;"></p>
	<div class="episodes" id="results"></div>

  <div class="episodes" id="results"></div>

<script>
  let data = [];

  async function loadData() {
    const response = await fetch('descriptions.json');
    data = await response.json();

    // Wyświetl wszystkie odcinki od razu
    renderResults(data);
  }

function renderResults(list, query = '', exact = false) {
  const container = document.getElementById('results');
  const countEl = document.getElementById('resultCount');

  container.innerHTML = '';

  // Pokazuje ile wyników
  countEl.textContent = `Znaleziono ${list.length} wyników`;

  if (list.length === 0) {
    container.innerHTML = '<p>Brak wyników.</p>';
    return;
  }

  list.forEach(item => {
    let desc = item.description;

    if (query) {
      const pattern = exact
        ? new RegExp(`\\b(${query})\\b`, 'gi')
        : new RegExp(`(${query})`, 'gi');
      desc = desc.replace(pattern, '<mark>$1</mark>');
    }

    const div = document.createElement('div');
    div.className = 'episode-card';
    div.innerHTML = `
      <div class="episode-number">Odcinek ${item.episode}</div>
      <div class="episode-desc">${desc}</div>
      <a href="${item.url}" target="_blank" class="episode-link">Zobacz na player.pl</a>
    `;
    container.appendChild(div);
  });
}


  function searchEpisodes() {
    const query = document.getElementById('search').value.trim().toLowerCase();
    const exact = document.getElementById('exactMatch').checked;

    if (!query) {
      renderResults(data); // pokaz wszystkie jeśli pusty input
      return;
    }

    const filteredResults = data.filter(item => {
      const desc = item.description.toLowerCase();
      if (exact) {
        return new RegExp(`\\b${query}\\b`, 'i').test(desc);
      } else {
        return desc.includes(query);
      }
    });

    renderResults(filteredResults, query, exact);
  }

  function randomEpisodes() {
    if (data.length === 0) return;
    const shuffled = [...data].sort(() => 0.5 - Math.random());
    renderResults(shuffled.slice(0, 3));
  }

  document.getElementById('searchBtn').addEventListener('click', searchEpisodes);
  document.getElementById('randomBtn').addEventListener('click', randomEpisodes);

  // Szukanie po wciśnięciu Enter w polu input
  document.getElementById('search').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      searchEpisodes();
    }
  });

  loadData();
</script>


</body>
</html>

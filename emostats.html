<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking czatu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #18181b;
            color: white;
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
        .select-container, .container {
            background: #1f1f23;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        select, input, button{
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2e;
            color: white;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 8px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        img {
            width: 32px;
            height: 32px;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Ranking czatu</h1>
        <div class="select-container">
            <label for="timeSelect">Wybierz zakres: </label>
            <select id="timeSelect" onchange="fetchRanking()">
                <option value="1h">Ostatnia godzina</option>
                <option value="24h" selected>Ostatnie 24h</option>
                <option value="7d">Ostatnie 7 dni</option>
                <option value="30d">Ostatnie 30 dni</option>
            </select>
            <input type="text" id="nicknameInput" placeholder="Nick (opcjonalne)">
            <button id="searchButton">üîç</button>
        </div>
    </div>
    <h2>Ranking emotek</h2>
    <div class="container">
        <ul id="ranking">≈Åadowanie...</ul>
    </div>
    <h2>Ranking u≈ºytkownik√≥w</h2>
    <div class="container">
        <ul id="userRanking">≈Åadowanie...</ul>
    </div>
<script>
    async function fetchRanking() {
        const timeRange = document.getElementById("timeSelect").value;
        const nickname = document.getElementById("nicknameInput").value.trim();
        
        let apiUrl = `https://cold-brook-49f6.kmrozkar.workers.dev/licznik?czas=${timeRange}`;
        if (nickname) {
            apiUrl += `&nick=${encodeURIComponent(nickname)}`;
        }

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error("B≈ÇƒÖd pobierania danych");

            const data = await response.json();
            updateRanking("ranking", data.ranking, true);
            updateRanking("userRanking", data.user_ranking, false);
        } catch (error) {
            console.error("B≈ÇƒÖd:", error);
            document.getElementById("ranking").innerHTML = `<p class="error">‚ùå B≈ÇƒÖd pobierania danych</p>`;
            document.getElementById("userRanking").innerHTML = `<p class="error">‚ùå B≈ÇƒÖd pobierania danych</p>`;
        }
    }

    function updateRanking(elementId, rankingData, isEmote) {
        const rankingList = document.getElementById(elementId);
        rankingList.innerHTML = "";

        if (!rankingData || rankingData.length === 0) {
            rankingList.innerHTML = `<p class='error'>Brak danych do wy≈õwietlenia.</p>`;
            return;
        }

        rankingData.forEach((item, index) => {
            const listItem = document.createElement("li");
            if (isEmote) {
                listItem.innerHTML = `<strong>${index + 1}.</strong> 
                                      <img src="https:${item.url}" alt="${item.emote}" title="${item.emote}"> 
                                      - ${item.count} razy`;
            } else {
                listItem.innerHTML = `<strong>${index + 1}.</strong> ${item.nick} - ${item.count} wiadomo≈õci`;
            }
            rankingList.appendChild(listItem);
        });
    }

    document.addEventListener("DOMContentLoaded", fetchRanking);
    document.getElementById("searchButton").addEventListener("click", fetchRanking);
    document.getElementById("nicknameInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            fetchRanking();
        }
    });
</script>
</body>
</html>
